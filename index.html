<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/app.js" defer></script>
  <title>My Library</title>
</head>
<body>
  <main>

    <h1>My Personal Library</h1>
    <ul class="card-list"></ul>

    <form>
      <p><label for="title">Title: </label><input type="text" name="title" id="title" required /></p>
      <p><label for="author">Author: </label><input type="text" name="author" id="author" required /></p>
      <p><label for="pages">Pages: </label><input type="text" name="pages" id="pages" required /></p>
      <p><label for="has-read">Read: </label><input type="checkbox" name="has-read" id="has-read"/></p>
      <p><input type="button" name="add-book-btn" id="add-book-btn" value="Add New Book"/></p>
    </form>

  </main>
</body>
</html>
